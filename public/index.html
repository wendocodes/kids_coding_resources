<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Coding Resources</title>
</head>
<body>
    <div id="app">
        <h1>Kids Coding Resources</h1>
        <form @submit.prevent="addResource">
            <input type="text" v-model="state.newResource.title" placeholder="Title" required>
            <input type="text" v-model="state.newResource.category" placeholder="Category" required>
            <input type="url" v-model="state.newResource.link" placeholder="Link" required>
            <button type="submit">Add Resource</button>
        </form>
        <ul>
            <li v-for="resource in state.resources" :key="resource.id">
                <strong>{{ resource.title }}</strong> ({{ resource.category }}) - 
                <a :href="resource.link" target="_blank">Open</a>
            </li>
        </ul>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
    <script src="/main.js"></script>
</body>
</html>
